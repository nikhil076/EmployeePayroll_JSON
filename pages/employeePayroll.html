<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee PayRoll</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/employeePayRoll.css">
    <script defer src="../js/payroll_form.js"></script>
    <script src="../js/utility.js"></script>
    <script src="../js/siteProperties.js"></script>
</head>

<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="image here">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action=site_properties.home_page class="form" onreset="resetForm()" onsubmit="save(event)">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your name..." required>
                <error-output class="text-error"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../assets/profile-images/Ellipse -3.png"
                            required>
                        <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png"
                            alt="profile-image">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="../assets/profile-images/Ellipse 1.png"
                            required>
                        <img class="profile" id="image2" src="../assets/profile-images/Ellipse 1.png"
                            alt="profile-image">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="../assets/profile-images/Ellipse -8.png"
                            required>
                        <img class="profile" id="image3" src="../assets/profile-images/Ellipse -8.png"
                            alt="profile-image">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="../assets/profile-images/Ellipse -7.png"
                            required>
                        <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.png"
                            alt="profile-image">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" name="finance" id="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" name="others" id="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                    value="400000">
                <output id="salaryOutput">400000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div class="date-setter">
                    <select name="day" id="day">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="month" id="month">
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select name="year" id="year">
                        <option value="">Year</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </div>
                <error-output class="date-error"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea class="input" id="notes" name="notes" placeholder="" style="height: 100px"></textarea>
            </div>
            <div class="buttonParent">
                <a href="../pages/home.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
